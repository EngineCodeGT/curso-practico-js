<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p></p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="ladoCuadrado">Ingresar el tamaño del lado del cuadrado</label>
            <input type="number" id="ladoCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado();">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado();">Calcular el area</button>
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultadoCuadrado" disabled />
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form>
            <label for="lado1">Ingresar el tamaño del lado A del triangulo</label>
            <input type="number" id="lado1" />
            <label for="lado2">Ingresar el tamaño del lado B del triangulo</label>
            <input type="number" id="lado2" />
            <label for="base">Ingresar el tamaño de la base del triangulo</label>
            <input type="number" id="base" />
            <button type="button" onclick="calcularAlturaTriangulo();">Calcular la altura</button>
            <label for="altura">Ingresar el tamaño de la base del triangulo</label>
            <input type="number" id="altura" disabled />
            <button type="button" onclick="calcularPerimetroTriangulo();">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo();">Calcular el area</button>
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultadoTriangulo" disabled />
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="radio">Ingresar el radio del circulo</label>
            <input type="number" id="radio">
            <button type="button" onclick="calcularPerimetroCirculo();">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo();">Calcular el area</button>
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultadoCirculo" disabled />
        </form>
    </section>
    <script src="figuras.js"></script>
</body>
</html>
